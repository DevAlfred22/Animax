<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilodapagina1.css">
    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <title>Animax</title>
</head>
<body> 
  



   <form class="login" action="">

    <div class="card">

      <div class="card-top">

        <img src="../Animax/fotos/luffy meleca.gif" alt="">
        <h3>Conecte-se</h3>
      
      </div>
      <div class="card-group">


        <label for="email">User</label>
        <input type="text"  name="email" placeholder="Digite o nome de usuario " id="user">

        <label for="senha">Senha</label>
        <input type="password"  name="senha" placeholder="Digite a sua senha " id="senha">
        
        <div class="card-group">
          <label for=""><input type="checkbox">Lembre-me</label>
          
         

         <input type="submit" onclick="logar();return false">

        </div>


      </div>

    </div>

   </form>

 
   <script>

    function logar(){
        // Obter os valores dos campos de entrada
        var user = document.getElementById('user').value;
        var senha = document.getElementById('senha').value;

        // Verificar se os campos não estão vazios
        if(user.trim() !== "" && senha.trim() !== ""){
            // Redirecionar para a página2.html
            location.href = "pagina2.html";
        } else {
            // Se os campos estiverem vazios, exibir mensagem de erro
            alert('Por favor, preencha ambos os campos.');
        }
    }
</script>

   
        
    
      
</body>
</html>
